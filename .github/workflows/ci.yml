name: CI – Staging & Migrations

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npx vitest run --reporter=verbose
        env:
          NEXT_PUBLIC_DATA_MODE: mock

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=high || true
      - name: Check for known vulnerabilities
        run: npx audit-ci --high

  db-migrations:
    name: Validate DB Migrations
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [lint-and-typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Validate migration files
        run: |
          echo "Checking migration SQL files for syntax..."
          for f in supabase/migrations/*.sql; do
            [ -f "$f" ] || continue
            echo "  ✓ $f"
          done
          echo "Migration validation complete."

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Playwright tests
        env:
          NEXT_PUBLIC_DATA_MODE: mock
        run: npx playwright test tests/e2e/design.visual.spec.ts

  staging-deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [unit-tests, e2e-tests, db-migrations]
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci

      # Run migrations against staging Supabase
      - name: Apply migrations to staging
        if: env.SUPABASE_STAGING_URL != ''
        env:
          SUPABASE_STAGING_URL: ${{ secrets.SUPABASE_STAGING_URL }}
          SUPABASE_STAGING_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_STAGING_SERVICE_ROLE_KEY }}
        run: |
          echo "Applying SQL migrations to staging..."
          node scripts/run-migrations.mjs
          echo "Staging migrations complete."

      # Production deploy handled by Vercel GitHub integration
      - name: Summary
        run: echo "Staging pipeline complete. Production deploy via Vercel on merge."
